# Netlify Site Configuration

# Site settings
name = "football-forecast"
account_slug = "football-forecast"
id = "football-forecast"

# Build settings
  [build]
    command = "npm run build"
    publish = "dist/public"
    functions = "netlify/functions"
    node_bundler = "esbuild"

  [build.environment]
    NODE_VERSION = "18.18.0"
    NPM_VERSION = "9.8.0"

# Dev settings
  [dev]
    command = "npm run dev:netlify"
    port = 8888
    targetPort = 5173
    publish = "dist/public"
    framework = "vite"
    autoLaunch = true

# Functions settings
  [functions]
    directory = "netlify/functions"
    node_bundler = "esbuild"

# Headers
  [[headers]]
    for = "/*"
      [headers.values]
        X-Frame-Options = "DENY"
        X-XSS-Protection = "1; mode=block"
        X-Content-Type-Options = "nosniff"
        Referrer-Policy = "strict-origin-when-cross-origin"
        Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https://v3.football.api-sports.io;"

# Redirects
  [[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/api/:splat"
    status = 200
    force = true

  [[redirects]]
    from = "/favicon.ico"
    to = "/favicon.svg"
    status = 200
    force = true

  [[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
