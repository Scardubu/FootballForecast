<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabiScore - Football Forecast &amp; Analytics</title>
    <meta name="description" content="SabiScore provides live football insights, match predictions, team analytics, and league standings in a fast, modern web app.">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0ea5e9">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1220">

    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
      }
      .loading-content {
        text-align: center;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #1e293b;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      .loading-text {
        color: #94a3b8;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>

    <!-- Disable browser extension injection -->
    <script>
      // Prevent MetaMask and other wallet extensions from auto-injecting
      window.ethereum = undefined;
      window.web3 = undefined;
    </script>

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="SabiScore - Football Forecast &amp; Analytics">
    <meta property="og:description" content="Live insights, match predictions, and team analytics across leagues.">
    <meta property="og:url" content="https://sabiscore.netlify.app">
    <meta property="og:image" content="/favicon.svg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="SabiScore - Football Forecast &amp; Analytics">
    <meta name="twitter:description" content="Live football insights, predictions, and analytics.">
    <meta name="twitter:image" content="/favicon.svg">

    <!-- Performance Optimization: Resource Hints -->
    <link rel="preconnect" href="https://sabiscore-production.up.railway.app" crossorigin>
    <link rel="dns-prefetch" href="https://sabiscore-production.up.railway.app">
    <link rel="preconnect" href="https://api.stack-auth.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.stack-auth.com">
    <link rel="preconnect" href="https://media.api-sports.io" crossorigin>
    <link rel="dns-prefetch" href="https://media.api-sports.io">
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>
    <link rel="dns-prefetch" href="https://res.cloudinary.com">

    <!-- Icons and Manifest -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="canonical" href="https://sabiscore.netlify.app/">
    <link rel="manifest" href="/manifest.webmanifest">
    <!-- Use a valid PNG for Apple touch icon via data URL to satisfy PWA checks -->
    <link rel="apple-touch-icon" sizes="192x192" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAADAAQMAAAB0yP6gAAAABlBMVEUAAAD///+l2Z/dAAAAAnRSTlMA/1uRIrUAAAANSURBVBjTY2AAAAACAAHiIbwzAAAAAElFTkSuQmCC">
  </head>
  <body>
    <div id="root">
      <!-- Minimal loading skeleton for immediate FCP -->
      <div class="loading-container">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <p class="loading-text">Loading SabiScore...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
