name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint & Type Check
        run: npm run check

      - name: Run Tests
        run: npm test

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          # Ensure any required build-time env vars are passed here
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}



      - name: Deploy to Netlify
        uses: netlify/actions/cli@v10 # Pin to a specific version
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --prod --dir=dist/public --no-build # Use pre-built assets to prevent Netlify rebuild issues
