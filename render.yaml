services:
  # Node.js Backend Service (API + Frontend)
  - type: web
    name: football-forecast-web
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: ML_SERVICE_URL
        fromService:
          type: web
          name: football-forecast-ml
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: football-forecast-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: DISABLE_DATABASE_STORAGE
        value: "false"
      - key: ML_FALLBACK_ENABLED
        value: "true"
    healthCheckPath: /api/health

  # Python ML Service (FastAPI + XGBoost)
  - type: web
    name: football-forecast-ml
    runtime: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.python
    dockerContext: .
    autoDeploy: true
    envVars:
      - key: PORT
        value: "8000"
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /

databases:
  # PostgreSQL Database
  - name: football-forecast-db
    databaseName: football_forecast
    plan: starter
    region: oregon
