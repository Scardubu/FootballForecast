[build]
  base = "."
  publish = "dist/public"
  command = "npm ci && npm run build"

[build.environment]
  # Do NOT place actual secrets here - use Netlify UI environment settings
  NODE_VERSION = "18.18.0"
  NPM_VERSION = "9.8.0"
  VITE_NETLIFY_BUILD = "true" # Explicit flag for Netlify environment
  NPM_FLAGS = "--legacy-peer-deps"

# Plugin configuration - disable problematic image optimizer
[[plugins]]
  package = "netlify-plugin-cloudinary"
  
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Disable image-optim plugin that's causing build failures
# To fully remove, go to: Site Settings > Plugins in Netlify UI
  
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Caching headers
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https: wss: ws:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

[dev]
  command = "npm run dev:netlify"
  port = 8888
  targetPort = 5173
  publish = "dist/public"
  framework = "vite"
  autoLaunch = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
